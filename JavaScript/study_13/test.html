<html>
	<head>
		<title>
			study_13
		</title>

	<script type="text/javascript">
		function process(){
			var result = "";
			
			for(var i=0;i<document.fm.elements.length;i++){
				if(document.fm.elements[i].value=="Submit")
					break;
				result += document.fm.elements[i].value+"\n";
			}
			window.alert(result);

			return false;
		}
	</script>

	</head>
	<body>
		<form name="fm" onsubmit="return process()">
			<label>
				name1 : 
				<input type="text" name="name1" size="10"/>
			</label>
			<br/>
			<label>
				name2 : 
				<input type="text" name="name2" size="10"/>
			</label>
			<br/>
			<label>
				name3 : 
				<input type="text" name="name3" size="10"/>
			</label>
			<br/>
		<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
